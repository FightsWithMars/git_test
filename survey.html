<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey</title>
</head>
<main>
  <h1 id="title">freeCodeCamp Survey</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <body>
    
<div class="container">
  <form id="survey-form">
    <div class="form-control">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name"  name="name" placeholder="Enter your name" required><br>
    </div>
    <div class="form-control">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
    </div>
    <div class="form-control">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" min="10" max="99" id="number" name="age" placeholder="Age" required><br>
    </div>
    <div class="form-control">
      <label for="role">Which option best describes your current role?</label>
      <select name="role" id="dropdown" placeholder="Select current role" required>
          <option value="" disabled selected required>Select Current Role</option>
          <option value="student">Student</option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
          <option value="other">Other</option>
      </select>
    </div>
    <div class="form-control messed-labels">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" id="definitely" name="answer" value="definitely">
        <label for="male">Definitely</label><br>
        <input type="radio" id="maybe" name="answer" value="maybe">
        <label for="female">Maybe</label><br>
        <input type="radio" id="not-sure" name="answer" value="not-sure">
        <label for="other">Not Sure</label><br>
    </div>
    <div class="form-control">
      <p>What is your favorite feature of freeCodeCamp?</p>
    <select name="feature" id="dropdown" placeholder="Select an option" class="form-control" required>
        <option value="" disabled selected required>Select an option</option>
        <option value="challenge">Challenge</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="other">Other</option>
    </select><br>
    </div>
    <div class="form-control messed-labels">
        <p>What would you like to see improved? (check all that apply)</p>
        <input type="checkbox" id="front" value="front">
        <label for="front">Front-end Projects</label><br>
        <input type="checkbox" id="back" value="back">
        <label for="back">Back-end Projects</label><br>
        <input type="checkbox" id="data" value="data">
        <label for="data">Data Visualization</label><br>
        <input type="checkbox" id="forum" value="forum">
        <label for="forum">Forum</label><br>
    </div>
    <div class="form-control">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments">Enter your comments here...</textarea>
    </div>
    <div class="form-control">
      <button id="submit">Submit</button>
    </div>
  </form>
</div>
  
  </body>
   </main>
</html>
