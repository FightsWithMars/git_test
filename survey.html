<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Survey</title>
</head>
<main>
    <h1 id="title">freeCodeCamp Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  
    <body>
      
  <div class="div-survey container">
    <form id="survey-form">
      <label for="name" class="form-control">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
     <label for="email" class="form-control">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your Email" required><br>
      <label for="age" class="form-control">Age (optional)</label>
      <input type="text" id="email" name="email" placeholder="Age" required><br>
      <label for="role" class="form-control">Which option best describes your current role?</label>
      <select name="role" id="dropdown" placeholder="Select current role" class="form-control" required>
          <option value="" disabled selected required>Select Current Role</option>
          <option value="student">Student</option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
          <option value="other">Other</option>
      </select>
      <p class="div-survey form-control">Would you recommend freeCodeCamp to a friend?
    
        <input type="radio" id="definitely" name="answer" value="definitely">
        <label for="male">Definitely</label><br>
        <input type="radio" id="maybe" name="answer" value="maybe">
        <label for="female">Maybe</label><br>
        <input type="radio" id="not-sure" name="answer" value="not-sure">
        <label for="other">Not Sure</label>
        
      </form>
    </div>
      
      </body>
   </main>
</html>
